<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<body>

    <table>
        <tr>
            <th>ID</th>
            <th>Navn</th>
            <th>Pris</th>

        </tr>
    </table>

        $('#search').click(
    function(){
        let choice = document.getElementById("choice").value;
