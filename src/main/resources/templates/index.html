<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Forside</title>
</head>

<body>

    <h1>Produkt oversigt</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Navn</th>
                <th>Pris</th>
                <td></td>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.productID}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productPrice} + ' kr.'"></td>
                    <td>
                        <a th:href="@{'/delete/' + ${product.productID}}"><button class="button3">Slet</button></a>
                        <a th:href="@{'/update/' + ${product.productID}}"><button class="button2">Opdater</button></a>
                    </td>
            </tr>
        </table>
<div class="center">
<a href="create"><button class="button1">Tilf√∏j nyt produkt</button></a>
</div>
</body>
</html>
